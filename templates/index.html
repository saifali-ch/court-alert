<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            rel="stylesheet"
    />
    <title>Court Alert</title>
    <style>
        .heading-1 {
            font-size: 36px;
            text-align: center;
            background: lightblue;
            border-radius: 10px;
            padding: 10px;
        }

        .heading-2 {
            font-size: 28px;
            text-align: center;
            background: lightblue;
            border-radius: 10px;
            padding: 10px;
        }

        .criteria-form {
            padding: 20px;
        }

    </style>
</head>
<body>
<script>
    {%if criteria %}
    var latestCriteria = {{criteria[-1] | tojson}}
    console.log(latestCriteria);
    {%endif %}
</script>
<div class="container p-4 col-6">
    <h1 class="heading-1">Court Alert Criteria</h1>
    <form
            action="{{ url_for('update_criteria') }}"
            class="criteria-form"
            method="post"
    >
        <label for="date">Date</label>
        <input class="form-control" id="date" name="date" required type="date"/>
        <br/>
        <label for="start_time">Start Time</label>
        <input class="form-control" id="start_time" name="start_time" required type="time"/>
        <br/>
        <label for="end_time">End Time</label>
        <input class="form-control" id="end_time" name="end_time" required type="time"/>
        <br/>
        <label for="duration">Duration (in minutes)</label>
        <select class="form-select" id="duration" name="duration" required>
            <option value="30">30</option>
            <option value="60">60</option>
            <option value="90">90</option>
            <option value="120">120</option>
        </select>
        <br/>
        <button class="btn btn-primary" type="submit">Update Criteria</button>
    </form>
    <br/>
    <div>
        <h2 class="heading-2">Current Criteria</h2>
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Duration (in mintues)</th>
            </tr>
            </thead>
            <tbody>
            {% for c in criteria %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ c[1].strftime('%Y-%m-%d') }}</td>
                <td>{{ c[2].strftime('%I:%M %p') }}</td>
                <td>{{ c[3].strftime('%I:%M %p') }}</td>
                <td>{{ c[4] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById("date").setAttribute('min', today);
    document.getElementById("date").setAttribute('value', today);

    if(latestCriteria) {
        // Set default values for form fields
        var dateObject = new Date(latestCriteria[1]);
        document.getElementById("date").value = dateObject.toISOString().split('T')[0];
        document.getElementById("start_time").value = latestCriteria[2].substring(17, 22); // Extract HH:MM
        document.getElementById("end_time").value = latestCriteria[3].substring(17, 22); // Extract HH:MM
        document.getElementById("duration").value = latestCriteria[4];
    }
</script>
</html>
